<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Information System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #343a40;
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            color: #6c757d;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        label {
            color: #495057;
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Koala Restaurant</h1>
    <h2>Please select your role:</h2>
    <form action="/select_role" method="POST">
        <input type="radio" id="customer" name="role" value="customer">
        <label for="customer">Customer</label><br>
        <input type="radio" id="staff" name="role" value="staff">
        <label for="staff">Staff</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
