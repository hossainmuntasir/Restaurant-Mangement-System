<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: #343a40;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ced4da;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #343a40;
        }

        td {
            background-color: #ffffff;
        }

        a {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Current Menu</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        {% for item in menu %}
        <tr>
            <td>{{ item.item }}</td>
            <td>${{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="javascript:history.back()">Back to Previous Page</a>
    <a href="/">Back to Home</a>
</body>
</html>
